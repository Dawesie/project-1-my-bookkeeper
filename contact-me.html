<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal bookkeeping by an ATT certified bookkeeper for Caaerphilly based sole traders and small to medium buisinesses">
    <meta name="keywords" content="bookkeeping, ATT certified, sole traders, small and medium buisinesses, Caerphilly based">
  

   <link rel="stylesheet" href="assets\css\style.css">
   
    <title>My Pesonal Bookkeeper</title>
</head>
<body>
    <header>
        <a href="index.html"><h1 id="business-name">My Personal Bookkeeper</h1></a>

        <div>
        <img id="logo" src="../assets/images/logo-image.jpg" alt="tree with books as leaves" width="200px" height="200px">
        </div>

         
        <nav id="navigation-bar">
            <a id="active"  href="index.html">Home</a>
            <a id="active" href="services.html">Services</a>
            <a id="active" class="active" href="contact-me.html">Contact Me</a>              
        </nav> 
            
    </header>

    <section id="contact-us">
        <h2>Get In Touch:</h2>
        <p id="further-info">For further information and/or a free quote, send us your details and we get back to you.</p>

    </section>
    

    <form method="post"> 
        <br>
       <div>
        <label for="fname">First Name:</label>
        </div>
        <div>
        <input type="text" id="fname" placeholder="Your Name" name="firstame" required>
       </div> 
       <br>
       <div>
        <label for="lname">Last Name:</label>
        </div>
        <div>
        <input type="text" id="lname" placeholder="Your Surname" name="lastname" required>
       </div>
       <br>
       <div>
        <label for="coname">Company Name:</label>
        </div>
        <div>
        <input type="text" id="coname" placeholder="Company Name" name="coname" required>
       </div> 
       <br> 
       <div>
        <label for="email">Email Address:</label>
        </div>
        <div>
        <input type="email" id="email" placeholder="Your Email" name="email" required>
       </div> 
       <br>
       <div id="info-arranged">
            <p id="info-needed">I am interested in obtaining information on the follow:</p>
            <br>
            <div>
                <input id="genbookkeeping" type="radio" name="type-of-info" value="general-bookkeeping">
                <label for="genbookkeeping">General Bookkeping</label>
            </div>
            <div>
                <input id="daybooks" type="radio" name="type-of-info" value="daybooks">
                <label for="daybooks">Day Books</label>
            </div>
            <div>
                <input id="vatreturns" type="radio" name="type-of-info" value="vatreturns">
                <label for="vatreturns">VAT Returns</label>
            </div>
            <div>
                <input id="alltypes" type="radio" name="type-of-info" value="alltypes" checked>
                <label for="alltypes">All Services listed</label>
            </div>
       </div> 
       <br>
       <div>
       <input id="reset" type="reset" value="Clear Form">
        </div>
        <div>
       <input id="submit" type="submit" value="Send Your Details">
    </div>
       
    </form>



    <footer>
        <h2 id="footer-heading">Follow me on:</h2>
            <ul class="social-networks"> 
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>   
    </footer>
